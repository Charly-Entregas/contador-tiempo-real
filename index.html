<!doctype html>
<html lang="es">
<head>
  <link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#0f1115">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pedidos en tiempo real</title>
  <style>
    :root { --bg:#0f1115; --panel:#1a1d24; --muted:#9aa3b2; --text:#e6e9ef; --line:#2a2f3a; --accent:#cbd5e1; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:820px;margin:0 auto;padding:24px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 14px;font-size:22px;font-weight:700;letter-spacing:.2px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input[type="number"]{flex:1;min-width:180px;background:#0b0d12;color:var(--text);border:1px solid var(--line);border-radius:12px;padding:14px 16px;font-size:18px;outline:none}
    .btn{background:#0b0d12;color:var(--text);border:1px solid var(--line);border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer}
    .btn:hover{background:#12151c}
    .btn-primary{background:#e5e7eb;color:#111827;border-color:#e5e7eb}
    .btn-primary:hover{background:#d1d5db}
    .btn-ghost{background:transparent}
    .btn-xs{padding:6px 10px;border-radius:10px}
    .stack{display:grid;gap:10px}
    .section-title{margin:18px 0 8px;color:var(--muted);font-weight:600;text-transform:uppercase;font-size:12px;letter-spacing:.8px}
    .restaurant-list{display:grid;gap:8px}
    .restaurant-btn{width:100%;text-align:left}
    .muted{color:var(--muted)}
    .footer{margin-top:14px;font-size:12px;color:var(--muted)}
    dialog{border:none;border-radius:16px;padding:0;background:var(--panel);color:var(--text);border:1px solid var(--line);width:min(900px,94vw)}
    dialog .content{padding:18px}
    dialog .head{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--line);padding:14px 18px}
    dialog .list{max-height:60vh;overflow:auto;padding:0 18px 18px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:8px 6px;text-align:left;font-size:14px;vertical-align:middle}
    th{color:var(--muted);font-weight:600}
    .summary{display:flex;gap:16px;flex-wrap:wrap;margin-bottom:8px}
    .pill{background:#0b0d12;border:1px solid var(--line);padding:6px 10px;border-radius:999px;font-size:12px}
    .charts{display:grid;gap:16px}
    .charts.two-col{grid-template-columns:1fr; }
    @media (min-width: 760px){ .charts.two-col{ grid-template-columns: 1fr 1fr; } }
  </style>
  <link rel="icon" href="data:,">
  <!-- Chart.js para las gráficas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Pedidos en tiempo real</h1>

      <div class="row" style="margin-bottom:10px">
        <input id="amountInput" type="number" placeholder="Monto del pedido" />
      </div>

      <!-- Botones principales: Historial / Gráficas / Excel -->
      <div class="row" style="margin-bottom:16px">
        <button class="btn" id="historyBtn">Historial</button>
        <button class="btn" id="chartsBtn">Gráficas</button>
        <button class="btn" id="excelBtn">Excel</button>
      </div>

      <div class="stack">
        <!-- Título + selector en la MISMA línea -->
        <div class="section-title" style="display:flex;align-items:center;justify-content:space-between;">
          <span>Restaurantes</span>
          <select id="sortSelect" class="btn" style="padding:4px 8px;font-size:12px;">
            <option value="az">A–Z</option>
            <option value="za">Z–A</option>
            <option value="new">Reciente primero</option>
            <option value="old">Antiguo primero</option>
          </select>
        </div>

        <!-- Lista de restaurantes -->
        <div class="restaurant-list" id="restaurantList"></div>

        <!-- Botón para agregar restaurante -->
        <button class="btn btn-ghost" id="addRestaurantBtn">+ Agregar restaurante</button>

        <!-- Estado -->
        <div class="footer muted" id="status">Sincronizando…</div>
      </div>
    </div>
  </div>

  <!-- Modal: Historial (ya sin gráficas) -->
  <dialog id="historyDialog">
    <div class="head">
      <strong>Historial y resumen</strong>
      <button class="btn" id="closeHistory">Cerrar</button>
    </div>
    <div class="content">
      <!-- Resumen -->
      <div id="summary" class="summary"></div>

      <!-- Barra de filtros del historial -->
      <div class="row" id="historyToolbar" style="gap:8px;margin:0 0 10px">
        <select id="historySort" class="btn" style="padding:6px 10px;font-size:12px;">
          <option value="date_desc">Reciente → Antiguo</option>
          <option value="date_asc">Antiguo → Reciente</option>
          <option value="name_az">A–Z</option>
          <option value="name_za">Z–A</option>
        </select>
      </div>

      <!-- Tabla + Paginador -->
      <div class="list">
        <table id="historyTable">
          <thead>
            <tr>
              <th>Fecha (MX)</th><th>Restaurante</th><th>Monto</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Paginador -->
        <div id="pager" style="display:flex;gap:8px;justify-content:center;align-items:center;margin-top:10px">
          <button class="btn btn-xs" id="pgPrev">&lt;</button>
          <div id="pgNums" class="muted" style="display:flex;gap:10px"></div>
          <button class="btn btn-xs" id="pgNext">&gt;</button>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Modal: GRÁFICAS -->
  <dialog id="chartsDialog">
    <div class="head">
      <strong>Gráficas</strong>
      <button class="btn" id="closeCharts">Cerrar</button>
    </div>
    <div class="content" style="padding-bottom:4px">
      <!-- Filtros superiores: solo NEGOCIO + Borrar filtro -->
      <div class="row" style="gap:10px;align-items:center;margin-bottom:12px">
        <label class="muted" style="font-size:12px">Filtrar por negocio</label>
        <select id="chartsFilterBusiness" class="btn" style="padding:6px 10px;font-size:12px;min-width:180px">
          <option value="">(Todos)</option>
          <!-- opciones se llenan con JS -->
        </select>
        <button class="btn btn-ghost" id="chartsClearFilter">Borrar filtro</button>
      </div>

      <!-- Cuatro gráficas (2 columnas en pantallas amplias) -->
      <div class="charts two-col" style="margin-bottom:14px">
        <div>
          <div class="section-title">Pedidos por hora (hoy, 08–24)</div>
          <canvas id="chartOrdersHour" height="120"></canvas>
        </div>
        <div>
          <div class="section-title">Pedidos por día (semana actual)</div>
          <canvas id="chartOrdersWeek" height="120"></canvas>
        </div>
        <div>
          <div class="section-title">Ganancias por hora (hoy, 08–24)</div>
          <canvas id="chartRevenueHour" height="120"></canvas>
        </div>
        <div>
          <div class="section-title">Ganancias por día (semana actual)</div>
          <canvas id="chartRevenueWeek" height="120"></canvas>
        </div>
      </div>

      <!-- Quinta gráfica: histórica con selector de modo -->
      <div class="charts" style="margin-top:8px">
        <div>
          <div class="row" style="gap:10px;align-items:center;justify-content:space-between;margin-bottom:6px">
            <div class="section-title" style="margin:0">Histórica (del primer pedido al último)</div>
            <select id="chartAllMode" class="btn" style="padding:6px 10px;font-size:12px;min-width:220px">
              <option value="negocio">Por Negocio (pedidos)</option>
              <option value="dia-semana">Por Día de la Semana (pedidos)</option>
              <option value="hora-dia">Por Hora del Día (pedidos)</option>
              <option value="acumulado">Ingresos Acumulados</option>
              <option value="ganancias">Ganancias (mes a mes)</option>
            </select>
          </div>
          <canvas id="chartAll" height="140"></canvas>
        </div>
      </div>
    </div>
  </dialog>

  <!-- Tu JS combinado -->
  <script src="/app.v2.js"></script>
</body>
</html>
